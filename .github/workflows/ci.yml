name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

  php-lint:
    name: php-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          coverage: none

      - name: Lint PHP files
        shell: bash
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find . -type f -name '*.php' -print0)
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No PHP files found."
            exit 0
          fi
          for file in "${files[@]}"; do
            php -l "$file"
          done
