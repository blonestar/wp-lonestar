name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (X.Y.Z)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Enforce main branch
        shell: bash
        run: |
          set -euo pipefail
          if [ "${GITHUB_REF_NAME}" != "main" ]; then
            echo "Release workflow must run from main. Current ref: ${GITHUB_REF_NAME}"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          coverage: none

      - name: Validate release input and versions
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${{ inputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

          STYLE_VERSION="$(sed -nE 's@^[[:space:]*]*Version:[[:space:]]*([^[:space:]]+).*$@\1@p' style.css | head -n1 | tr -d '\r')"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"

          if [ -z "$STYLE_VERSION" ]; then
            echo "Could not parse Version from style.css"
            exit 1
          fi

          if [ "$STYLE_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Version mismatch: style.css=$STYLE_VERSION package.json=$PACKAGE_VERSION"
            exit 1
          fi

          if [ "$STYLE_VERSION" != "$VERSION" ]; then
            echo "Input version ($VERSION) does not match file version ($STYLE_VERSION)"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=lonestar-v$VERSION" >> "$GITHUB_OUTPUT"
          echo "asset=lonestar-$VERSION.zip" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Lint PHP files
        shell: bash
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find . -type f -name '*.php' -print0)
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No PHP files found."
            exit 0
          fi
          for file in "${files[@]}"; do
            php -l "$file"
          done

      - name: Verify build output
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f dist/manifest.json ]; then
            echo "Missing dist/manifest.json. Build step did not produce expected output."
            exit 1
          fi

      - name: Build release notes from CHANGELOG
        id: notes
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.meta.outputs.version }}"
          NOTES_FILE="$RUNNER_TEMP/release-notes.md"
          BODY_FILE="$RUNNER_TEMP/release-body.md"

          # Prefer exact version section: ## [X.Y.Z]
          awk -v version="$VERSION" '
            $0 ~ "^## \\[" version "\\]" {capture=1; next}
            capture && $0 ~ "^## \\[" {exit}
            capture {print}
          ' CHANGELOG.md > "$NOTES_FILE"
          sed -i '/./,$!d' "$NOTES_FILE"

          # Fallback to Unreleased when version section is not present yet.
          if [ ! -s "$NOTES_FILE" ]; then
            awk '
              /^## \[Unreleased\]/ {capture=1; next}
              capture && /^## \[/ {exit}
              capture {print}
            ' CHANGELOG.md > "$NOTES_FILE"
            sed -i '/./,$!d' "$NOTES_FILE"
          fi

          if [ ! -s "$NOTES_FILE" ]; then
            echo "Could not build release notes from CHANGELOG.md"
            exit 1
          fi

          {
            echo "## Changelog"
            echo
            cat "$NOTES_FILE"
            echo
            echo "Full Changelog: https://github.com/${GITHUB_REPOSITORY}/commits/${{ steps.meta.outputs.tag }}"
          } > "$BODY_FILE"

          echo "body_path=$BODY_FILE" >> "$GITHUB_OUTPUT"

      - name: Package theme zip
        id: package
        shell: bash
        run: |
          set -euo pipefail
          ASSET="${{ steps.meta.outputs.asset }}"
          STAGE_ROOT="$RUNNER_TEMP/lonestar-release"
          STAGE_THEME="$STAGE_ROOT/lonestar"
          OUTPUT_PATH="$RUNNER_TEMP/$ASSET"

          rm -rf "$STAGE_ROOT"
          mkdir -p "$STAGE_THEME"

          rsync -a --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.gitignore' \
            --exclude='.DS_Store' \
            ./ "$STAGE_THEME/"

          (
            cd "$STAGE_ROOT"
            zip -rq "$OUTPUT_PATH" "lonestar"
          )

          echo "asset_path=$OUTPUT_PATH" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.meta.outputs.tag }}"
          VERSION="${{ steps.meta.outputs.version }}"

          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag already exists: $TAG"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Lonestar v$VERSION"
          git push origin "$TAG"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: Lonestar v${{ steps.meta.outputs.version }}
          body_path: ${{ steps.notes.outputs.body_path }}
          files: ${{ steps.package.outputs.asset_path }}
          fail_on_unmatched_files: true
